spring:
  application:
    name: bt-tokenizer
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: true
        defaultContext: bt-tokenizer
        data-key: azure-enabled
        profileSeparator: '::'
        format: key_value
        watch:
          enabled: true
          delay: 1000
        prefixes: config

